name: flutter_hackathon_2023
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2

  # For Architecture
  flutter_hooks: 0.18.6
  hooks_riverpod: 2.4.1
  async: 2.11.0

  # For Record
  record: ^4.4.4

  # For Model
  json_serializable: 6.7.1
  freezed_annotation: 2.4.1
  json_annotation: 4.8.1

  # For Key-Value local storage
  shared_preferences: 2.2.1

  # For UIs
  auto_route: 7.8.3
  gap: 3.0.1
  cached_network_image: 3.3.0
  visibility_detector: 0.4.0+2
  sliver_tools: 0.2.12
  flutter_svg: 2.0.7
  go_router: ^11.1.2

  # For data manipulation
  built_collection: 5.1.1
  dartx: 1.2.0

  # For Environment variables
  flutter_dotenv: ^5.1.0

  # For Supabase
  supabase_flutter: ^1.10.19

dev_dependencies:
  flutter_test:
    sdk: flutter

  # For Lint
  flutter_lints: 2.0.3
  flutter_hooks_lint_plugin: 0.6.1

  # For Model
  freezed: 2.4.1

  build_runner: 2.4.6
  flutter_gen_runner: 5.3.2
  auto_route_generator: 7.3.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - lib/assets/image/